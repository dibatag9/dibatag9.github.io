<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Homework assignment learning how to build a simple media card UI" />
  <title>Simple Media Card</title>
  <style>
    img {
      max-width: 100%;
    }

    .card {
      width: 320px;
      box-shadow: 1px 1px 4px #888;
      border-radius: 4px 4px 0 0;
      background-color: white;
      overflow: hidden;
      line-height: 1.4;
      padding-bottom: 10px;
      margin: 50px;
      font-size: 16px;
     }

    body {
      font-family: Arial, Helvetica, sans-serif;
          }

   p {
     padding: 0 15px;
   }

  

   footer {
     display: grid;
     grid-template-columns: 1fr 1fr 3fr 1fr;
     grid-gap: 0;
     padding: 0 15px 5px 15px;
   }

   .viewButton, .editButton {
     color: #888;
     padding: 8px;
     background: white;
     }

   .viewButton  {
     border: 1px solid #888;
     border-radius: 3px 0 0 3px;
     border-right: none;
     grid-column: 1;
     align-items: center;
   }

   .editButton {
    border: 1px solid #888;
     border-radius: 0 3px 3px 0; 
     grid-column: 2;
     align-items: center;
   }

   span {
     grid-column: 4;
     font-size: 12px;
     color: #888;
     padding-top: 10px;
   }
    </style>
</head>

<body>

  <div>
<article class="card">
  <img src="https://picsum.photos/320/240" alt="random image">

  <p>
    This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
  </p>

  <footer>
    <button class="viewButton">View</button><button class="editButton">Edit</button>

    <span>9 mins</span>
  </footer>

</article>
</div>


</body>

</html>
